                    <div class="modal-header">

                        <div class="mb-3">

                        </div>
                        <div class="mb-3">

                        <div class="mb-3">

                                <span class="input-group-text">+62</span>

                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">No Telpon</label>

                        </div>

                        </div>

                                <option class="text-uppercase" value="2">BANTEN</option>
                                <option class="text-uppercase" value="3">DKI JAKARTA</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label">Kota</label>

                                <option class="text-uppercase" value="2">KOTA JAKARTA TIMUR</option>
                                <option class="text-uppercase" value="3">KOTA JAKARTA PUSAT</option>

                                <option class="text-uppercase" value="6">KOTA KEDIRI</option>
                                <option class="text-uppercase" value="7">KOTA BLITAR</option>
                                <option class="text-uppercase" value="8">KOTA TULUNGAGUNG</option>
                                <option class="text-uppercase" value="9">KOTA MALANG</option>
                                <option class="text-uppercase" value="10">KOTA BANYUWANGI</option>
                                <option class="text-uppercase" value="11">KOTA CILEGON</option>
                                <option class="text-uppercase" value="12">KOTA TANGERANG</option>
                                <option class="text-uppercase" value="13">KOTA TANGERANG SELATAN</option>
                                <option class="text-uppercase" value="14">KOTA SERANG</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="kecamatan" class="form-label">Kecamatan</label>
                            <select class="form-select" id="kecamatan" aria-label="Default select example">
                                <option class="text-uppercase" selected>Pilih Kecamatan</option>

                                <option class="text-uppercase" value="6">Kandangan</option>
                                <option class="text-uppercase" value="7">Gampengrejo</option>

                                <option class="text-uppercase" value="9">Mojo</option>
                                <option class="text-uppercase" value="10">Ngadiluwih</option>
